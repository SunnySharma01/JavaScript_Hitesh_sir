<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    
    const sayDate = function(str){
        console.log(str, Date.now());
    }
    let intervalId;
    const start = document.querySelector('#start').addEventListener('click', function(){
        intervalId = setInterval(sayDate, 1000, "hi")    //it,s works after 1 sec and repeat it,s process
        console.log("start")
    })
    
      
    const stop = document.querySelector('#stop').addEventListener('click', function(){
        console.log("STOPPED")
        clearInterval(intervalId)
    })
</script>
